   <style>

         color: orange;

      .container {
         max-width: 900px;

         line-height: 1.6;
         margin-bottom: 15px;
      }

      form {
         display: flex;
         flex-direction: column;
      }

      label {
         font-size: 18px;
         margin-bottom: 8px;
         color: #333;
      }

      input, textarea {

         height: 150px;
      }

         padding: 12px 20px;
         background-color: #333;
         color: #fff;
         font-size: 18px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      }

      button:hover {
         background-color: #555;
      }
